<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>    
<form action="/process" method="post">
    <div>
        <label>First Name:</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address:</label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" name="Confirm Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday">
    </div>
     <div>
         <h5>Gender Identity</h5>
            <label>Male:</label>
            <input type="radio" name="Male">
       
            <label>Female:</label>
            <input type="radio" name="Female">
        
            <label>Non-binary:</label>
            <input type="radio" name="Non-binary">
       
            <label>I prefer not to say:</label>
            <input type="radio" name="I prefer not to answer">
    </div>
    <div>
        <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <p>Favorite Language:</p>
        <select name="Favorite Language">
                <option>JavaScript</option>
                <option>C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <input type="submit" value="Create Account" >
</form>    
</body>
</html>
