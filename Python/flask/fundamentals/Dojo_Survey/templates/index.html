<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center " >


        <h3 class="text-primary">Dojo Survey</h3>
        <form action='/users' method='post'>
            <input type="hidden" name="age" value="18">
            <label for='name'>Your Name:</label>
            <input type='text' name='name'>

            <label for='city'>Dojo Location:</label>
            <select name="city">
                <option value="1">Oakland</option>
                <option value="2">San Jose</option>
                <option value="3">Chicago</option>
                <option value="4">New York</option>
            </select>
            <label for='language'>Favorite Language:</label>
            <select name="language">
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Javascript</option>
                <option value="4">HTML</option>
            </select>
            <label for='text'>Comment (optional):</label>
            <input type="text" name="Comment" >

            <input class="btn btn-primary" type='submit' value='Submit'>

        </form>




    </div>
</body>
</html>
