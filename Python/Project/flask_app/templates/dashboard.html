<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome, <span class="text-primary">{{user.first_name}}</span>!</h1>
        <a href="/logout" class="btn btn-danger float-end">Logout</a>
        <a href="/new_contact" class="btn btn-primary align-baseline">Add Contact</a>
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">Company</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in all_contacts %}
                <tr>
                    <th scope="col"><a href="/contact/{{contact.id}}/view"> {{contact.company}}</a></th>
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <!-- <td>
                        <a href="/contact/{{contact.id}}/view">View</a> -->
                        <!-- |
                        <a href="/contact/{{contact.id}}/edit">Edit</a>
                        |
                        <a href="/contact{{contact.id}}/delete">Delete</a>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
