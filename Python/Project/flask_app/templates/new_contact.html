<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Add New Contact</h1>
        <a href="/logout" class="btn btn-danger float-end">Logout</a>
        <a href="/dashboard" class="btn btn-primary float-start"> Dashboard </a>
            <form action="/add_contact" method="post" class="mt-5">
                <input type="hidden" value="{{user_id}}" name="user_id">

                <div class="mb-3">
                    <label for="company" class="form-label">Company: </label>
                    <input type="text" class="form-control" id="company" name="company" >
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" class="form-control" id="email" name="email" >
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Notes: </label>
                    <input type="text" class="form-control" id="note" name="note" >
                </div>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
            </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
