<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ contact.name }}</h1>
        <a href="/logout" class="btn btn-danger float-end">Logout</a>
        <a href="/dashboard" class="btn btn-primary float-start"> Dashboard</a>

        <div class="container text-center mt-5">
                <h4 class="fw-bold mt-5">Company:</h4><span class="fs-5">{{ contact.company }}</span>
                <h4 class="fw-bold mt-5">Name:</h4> <span class="fs-5">{{ contact.name }}</span>
                <h4 class="fw-bold mt-5">Email:</h4> <span class="fs-5"> {{ contact.email }}</span>
                <h4 class="fw-bold mt-5">Notes:</h4> <span class="fs-5"> {{ contact.note }}</span>
        </div>
        <a href="/contact{{contact.id}}/delete" class="btn btn-danger float-end">Delete</a>
        <a href="/contact/{{contact.id}}/edit" class="btn btn-primary float-end">Edit</a>
    </div>
</body>
</html>
