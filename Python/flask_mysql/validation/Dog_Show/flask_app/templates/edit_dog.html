<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a href="/dashboard" class="btn btn-primary mt-2 float-end"> Dashboard</a>
        <h1>Editing {{dog.id}}:</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p> 
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/dog/{{dog.id}}/update" method="post">
                <input type="hidden" value="{{owner_id}}" name="owner_id">

                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" class="form-control" id="name" name="name" value="{{dog.name}}">
                    
                </div>
                <div class="mb-3">
                    <label for="breed" class="form-label">Breed </label>
                    <input type="text" class="form-control" id="breed" name="breed" value="{{dog.breed}}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age </label>
                    <input type="number" class="form-control" id="age" name="age" value="{{dog.age}}" >
                </div>
                    <button type="submit" class="btn btn-primary">Update Dog</button>
            </form>
    </div>
</body>
</html>
