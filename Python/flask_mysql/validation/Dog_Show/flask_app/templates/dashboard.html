<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <h1>Welcome, <span class="text-primary">{{owner.first_name}}</span>!</h1>

        <h2>Welcome to the Dog Show.</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Age</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for dog in all_dogs%}
                <tr>
                    <th scope="row"><a href="/dog/{{dog.id}}">{{ dog.name }}</a></th>
                    <td>{{ dog.breed }}</td>
                    <td>{{ dog.age }}</td>
                    <td>{{ dog.owner.first_name }}</td>
                    <td>
                        <a href="/dog/{{dog_id}}/edit">Edit</a>
                        |
                        <a href="/dog{{dog_id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <a href="/new_dog" class="btn btn-warning">Add New Dog</a>
    </div>
</body>
</html>
