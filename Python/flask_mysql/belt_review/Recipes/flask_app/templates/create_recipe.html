<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a href="/dashboard" class="btn btn-primary mt-2 float-end"> Dashboard</a>
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <h1>Add New Recipe</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p> 
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/add_recipe" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" >
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <input type="text" class="form-control" id="description" name="description" >
                </div>
                <div class="mb-3">
                    <label for="instruction" class="form-label">Instructions: </label>
                    <input type="text" class="form-control" id="instruction" name="instruction" >
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date Made On: </label>
                    <input type="date" class="form-control" id="date" name="date" >
                </div>
                <!-- <div class="mb-3">
                    <label for="under_30" class="form-label">Under 30 Minutes? </label>
                    <input type="checkbox" value="Yes" class="form-control" id="under30_yes" name="under30_yes" >
                    <input type="checkbox" value="No" class="form-control" id="under30_no" name="under30_no" >
                </div> -->
                    <button type="submit" class="btn btn-primary">Create</button>
            </form>
    </div>
</body>
</html>
