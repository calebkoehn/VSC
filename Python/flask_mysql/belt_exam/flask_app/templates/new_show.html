<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <a href="/dashboard" class="btn btn-primary mt-2 float-end"> TV Shows</a>
        <h1>Add New Show</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p> 
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/add_show" method="post">
                <input type="hidden" value="{{user_id}}" name="user_id">

                <div class="mb-3">
                    <label for="title" class="form-label">Title: </label>
                    <input type="text" class="form-control" id="title" name="title" >
                </div>
                <div class="mb-3">
                    <label for="network" class="form-label">Network: </label>
                    <input type="text" class="form-control" id="network" name="network" >
                </div>
                <div class="mb-3">
                    <label for="release_date" class="form-label">Release Date: </label>
                    <input type="date" class="form-control" id="release_date" name="release_date" >
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <input type="text" class="form-control" id="description" name="description" >
                </div>
                    <button type="submit" class="btn btn-primary">Add</button>
            </form>
    </div>
</body>
</html>
