<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Website</title>
    <link rel="stylesheet" href="LikesWebsite.css">
</head>
<body>
    <div id="body">
        <div id="navBar">
            <h1>Network</h1>

        </div>
        <div id="main">
            <div id="feedLeft">
                <div id="profile">
                    <img src="userProfile.png" alt="User Image">
                    <h2><a href="#">Add an avatar</a></h2>
                    <h1>James Doe</h1>
                </div>


            </div>

            <div id="feedRight">
                <h1>Your Feed</h1>
                <div id="contentBox1">
                    <div id="Box1Top">
                        <h1>Neil M</h1>
                        <h3 id="likes1">9 like(s)</h3>
                        <button onclick="add1()">Like</button>
            
                    </div>
                    <div id="Box1Bottom">
                        <h4> I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h4>
                    </div>
                <div id="contentBox2">
                    <div id="Box2Top">
                        <h1>Nichole K</h1>
                        <h3 id="likes2">12 like(s)</h3>
                        <button onclick="add2()">Like</button>
            
                    </div>
                    <div id="Box2Bottom">
                        <h4> Just finished my <a href="#">next comic</a>, check it out.</h4>
                    </div>  
                </div>
                <div id="contentBox3">
                    <div id="Box3Top">
                        <h1>Jim R</h1>
                        <h3 id="likes3">9 like(s)</h3>
                        <button onclick="add3()">Like</button>
            
                    </div>
                    <div id="Box3Bottom">
                        <h4> I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h4>
                    </div>  
                </div>
                </div>

            </div>


        </div>

    </div>


    <script src="LikesWebsite.js"></script>
</body>
</html>
